<div class="row" style="padding: 4em;">
    <div class="col-xs-10">
        <h2>Ingredients Quantities</h2>
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients;let i = index" (click)="onEditItem(i)">
        {{ ingredient.name }} <span> ({{ ingredient.amount }}) </span>
      </a>
        </ul>
    </div>
</div>
